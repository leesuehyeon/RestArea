{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-6">검색 결과를 확인하실 수 있습니다.</div>
    </div>
    {% for info in info_list %}
    <div class="row my-3">
        <div class="col-6">
            <a href="{% url 'info:detail' info.id %}">{{ info.restinfo }}</a>
        </div>
    </div>
    {% endfor %}
</div>
<div class="container my-3">
    <div class="row my-3">
        <div class="col-6">[실시간 인기 검색어]</div>
    </div>
    <div class="row my-3">
        <div class="col-6">('검색어', '검색어 조회수')로 확인하실 수 있습니다.)</div>
    </div>
    <div class="row my-3">
        <div class="col-6">{{ max_list }}</div>
    </div>
</div>
{% endblock %}
