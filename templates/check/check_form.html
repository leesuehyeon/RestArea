{% extends 'base.html' %}
{% block content %}
<meta charset="UTF-8">
<div class="container">
    <h5 class="my-3 border-bottom pb-2">만족도 조사 등록</h5>
    <form method="post" class="post-form my-3" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
